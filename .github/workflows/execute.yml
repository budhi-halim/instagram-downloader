name: Run Downloader Script

on:
  schedule:
    - cron: "0 3 * * *"  # Runs daily at 03:00 Jakarta time
    - cron: "0 3 * * 1,4"  # Runs on Monday and Thursday at 03:00 Jakarta time
    - cron: "*/2 * * * *"  # Debug

jobs:
  download_files_daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.13.0"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run downloader script for daily task
        run: python app.py daily.txt

  download_files_weekly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
